<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <!-- Loop through your data to display each company -->
    <div fxFlex="calc(33.33% - 20px)" *ngFor="let company of companies" class="company-card">
      <div class="card-content">
        <img [src]="company.imageUrl" alt="Company Logo" class="company-logo">
        <div class="company-info">
          <p>{{ company.name }}</p>
          <p>{{ company.location }}</p>
          <p>Vacancies: {{ company.vacancies }}</p>
        </div>
      </div>
      <button class="enroll-button" (click)="enroll(company)">Enroll</button>
    </div>
</div>
